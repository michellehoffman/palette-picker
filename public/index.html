<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palette Picker</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <h1>Palette Picker</h1>
    <div class="palette-display">
      <div class="color-1">
        <img src="./assets/003-lock.svg">
        <h2>#000000</h2>
      </div>
      <div class="color-2">
        <img src="./assets/003-lock.svg">
        <h2>#000000</h2>
      </div>
      <div class="color-3">
        <img src="./assets/003-lock.svg">
        <h2>#000000</h2>
      </div>
      <div class="color-4">
        <img src="./assets/003-lock.svg">
        <h2>#000000</h2>
      </div>
      <div class="color-5">
        <img src="./assets/003-lock.svg">
        <h2>#000000</h2>
      </div>
    </div>
    <button>Generate</button>
    <form class="save-palette">
      <select name="select-project" id="select-project">
        <option value="project-1">Project-1</option>
      </select>
      <input type="text" name="palette-name" id="palette-name" />
      <button class="save-palette-button">Save Palette</button>
    </form>
    <form class="save-project">
      <label for="project-name">Create a new project:</label>
      <input type="text" name="project-name" id="project-name" />
      <button class="save-project-button">Save Project</button>
    </form>
    <div class="project-display"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script rel="javascript" type="text/javascript" src="./js/scripts.js"></script>
  </body> 
</html>
