<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palette Picker</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <h1>Palette Picker</h1>
    <div class="palette-display">
      <div class="color-1 palette">
        <div class="palette-details">
          <img src="./assets/003-lock.svg" class="lock-button">
          <h2 class="hexCode"></h2>
        </div>
      </div>
      <div class="color-2 palette">
        <div class="palette-details">
          <img src="./assets/003-lock.svg" class="lock-button">
          <h2 class="hexCode"></h2>
        </div>
      </div>
      <div class="color-3 palette">
        <div class="palette-details">
          <img src="./assets/003-lock.svg" class="lock-button">
          <h2 class="hexCode"></h2>
        </div>
      </div>
      <div class="color-4 palette">
        <div class="palette-details">
          <img src="./assets/003-lock.svg" class="lock-button">
          <h2 class="hexCode"></h2>
        </div>
      </div>
      <div class="color-5 palette">
        <div class="palette-details">
          <img src="./assets/003-lock.svg" class="lock-button">
          <h2 class="hexCode"></h2>
        </div>
      </div>
    </div>
    <button class="generate-button">Generate</button>
    <form class="save-palette">
      <select name="select-project" id="select-project">
      </select>
      <input type="text" name="palette-name" id="palette-name" placeholder="Palette Name" />
      <label for="palette-name" class="inactive">Palette Name</label>
      <button class="save-palette-button">Save Palette</button>
    </form>
    <form class="save-project">
      <input type="text" name="project-name" id="project-name" placeholder="Project Name" />
      <label for="palette-name" class="inactive">Project Name</label>
      <button class="save-project-button">Create Project</button>
    </form>
    <div class="project-form-validation"></div>
    <div class="project-display"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script rel="javascript" type="text/javascript" src="./js/scripts.js"></script>
  </body> 
</html>
